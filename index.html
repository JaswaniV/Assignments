<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="flex flex-wrap min-h-screen items-center justify-center p-10">
      <!-- Left Side -->
      <div class="flex-1 min-w-[300px] max-w-[600px] p-5">
        <h1 class="text-4xl font-bold text-gray-900 mb-5">
          Data to enrich your <br />
          <span class="text-indigo-500">online business</span>
        </h1>
        <p class="text-gray-500 text-base mb-8">
          Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua.
        </p>
        <div class="flex flex-wrap gap-4">
          <button class="bg-indigo-500 text-white px-5 py-2 font-semibold rounded-md hover:bg-indigo-600">
            Get started
          </button>
          <button class="bg-white text-indigo-500 px-5 py-2 font-semibold rounded-md border border-gray-200 hover:border-gray-300">
            Live demo
          </button>
        </div>
      </div>

      <!-- Right Side -->
      <div class="flex-1 min-w-[300px] max-w-[600px] p-5 flex justify-center items-center">
        <img
          src="https://images.unsplash.com/photo-1559027615-8bac101c1a1e"
          alt="Business woman"
          class="rounded-md shadow-md w-full h-auto object-cover"
        />
      </div>
    </div>
  </body>
</html>
