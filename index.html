<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt Farley</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white min-h-screen">
    <!-- Wrapper aligned left -->
    <div class="p-4">
      <!-- Image on top -->
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Matt Farley"
        class="w-64 h-auto rounded shadow mb-6" />

      <!-- Text content -->
      <h1 class="text-4xl font-bold mb-2">Hey, I am Matt Farley</h1>
      <h2 class="text-xl font-semibold text-green-700 mb-2">
        Web Designer and Developer
      </h2>
      <p class="text-gray-700 mb-6 max-w-xl">
        I design and code beautifully simple things, and I love what I do.
      </p>

      <!-- "Let's connect" + buttons in same line -->
      <div class="flex flex-wrap items-center gap-4">
        <span class="font-medium">Let's connect with me:</span>
        <button class="border-2 border-green-600 text-green-700 px-4 py-1 rounded">Instagram</button>
        <button class="border-2 border-green-600 text-green-700 px-4 py-1 rounded">Facebook</button>
        <button class="border-2 border-green-600 text-green-700 px-4 py-1 rounded">Twitter</button>
        <button class="border-2 border-green-600 text-green-700 px-4 py-1 rounded">Linkedin</button>
      </div>
    </div>
  </body>
</html>
